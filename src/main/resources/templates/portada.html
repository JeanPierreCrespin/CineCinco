<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Link Bootstrap-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="/src/main/resources/static/css/PortadaStyle.css">
<link
	href="/src/main/resources/static/img/clapperboard_cinema_icon-32px.png"
	rel="shortcut icon" />

<title>Pelicula</title>

<!-- Encabezado  -->
<div class="container header">
	<div class="row header">
		<div class="col-xs-0 col-md-3  left-block "></div>
		<div class="col-xs-12 col-md-6 body-block">CinemaCinco</div>
		<div class="col-xs-0 col-md-3 rigth-block"></div>
	</div>
</div>
</head>

<!--NavBar-->
<header>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"> <img
				src="/src/main/resources/static/img/clapperboard_cinema_icon-64px.png"
				alt="" width="40" height="35" class="d-inline-block align-text-top">
				CineCinco
			</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Contacto</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Quienes somos</a></li>

				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-danger" type="submit">Buscar</button>
				</form>
			</div>
		</div>
	</nav>
</header>
<!--NavBar-->


<body class="peliculabody">

	<div class="row mt-4">

		<!-- Estrenos -->
		<div class="col-xs-6 col-md-4">
			<div class="card">
				<div class="card-img">
					<!-- <img src="/src/main/resources/static/img/enguerra.jpg" class="card-img-top img-fluid" alt=""-->
					<img
						th:src="@{'data:/'+${pelicula.foto.mime}+';base64,'+${pelicula.foto.getImgData()}}"
						class="card-img-top img-fluid" alt="">
				</div>
				<div class="card-block-premiere">
					<h3 th:text="${pelicula.titulo}" class="card-title"></h3>


					<p th:text="${pelicula.genero}" class="card-text"></p>
					<img src="/src/main/resources/static/img/group-red.png" width="45"
						height="40" class="imgicon"> Para todo publico </br> <img
						src="/src/main/resources/static/img/iconmonstr-time.png"
						width="40" height="40" class="imgicon"> 98 min </br> <a
						href="Seleccionar.html" class="btn btn-danger">Comprar reserva</a>
				</div>
			</div>
		</div>
		<!--Trailer-->
		<div class="col-xs-6 col-md-8">
			<div class="containertrailer">
				<!--Link Trailer Youtube-->
				<iframe width="560" height="315" th:src="${pelicula.trailer}"> </iframe>
				
				<!--Nav Tabs-->
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="sinopsis-tab"
							data-bs-toggle="tab" data-bs-target="#sinopsis" type="button"
							role="tab" aria-controls="sinopsis" aria-selected="true">Sinopsis</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="salas-tab" data-bs-toggle="tab"
							data-bs-target="#salas" type="button" role="tab"
							aria-controls="salas" aria-selected="false">Formato</button>
					</li>
				</ul>
				<div class="tab-content" id="myTabContent">

					<!--Tab Sinopsis-->

					<div class="tab-pane fade show active" id="sinopsis"
						role="tabpanel" aria-labelledby="sinopsis-tab">
						<p th:text="${pelicula.sinopsis}">class="card-text"</p>

						<!--Tab Salas-->
						<div class="tab-pane fade" id="salas" role="tabpanel"
							aria-labelledby="salas-tab">
							<div class="accordion accordion-flush" id="accordionFlushExample">
								<div class="accordion-item">
									<h2 class="accordion-header" id="flush-headingOne">
										<button class="accordion-button collapsed" type="button"
											data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
											aria-expanded="false" aria-controls="flush-collapseOne">
											2D Subtitulado</button>
									</h2>
									<div id="flush-collapseOne" class="accordion-collapse collapse"
										aria-labelledby="flush-headingOne"
										data-bs-parent="#accordionFlushExample">
										<div class="accordion-body">Horarios: 13:30 16:00 18:40
											21:20</div>
									</div>
								</div>
								<div class="accordion-item">
									<h2 class="accordion-header" id="flush-headingTwo">
										<button class="accordion-button collapsed" type="button"
											data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo"
											aria-expanded="false" aria-controls="flush-collapseTwo">
											2D Espa√±ol</button>
									</h2>
									<div id="flush-collapseTwo" class="accordion-collapse collapse"
										aria-labelledby="flush-headingTwo"
										data-bs-parent="#accordionFlushExample">
										<div class="accordion-body">Horarios 14:00 16:30 19:20
											22:00</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>



		<script src="js/jquery-3.2.1.min.js"></script>
		<!--Link Bootstrap JS-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
			integrity="undefined" crossorigin="anonymous"></script>
</body>
</html>
