<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--Meta links Requeridos-->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <!--Links estilo y logo pesta単a-->
         <link rel="stylesheet" href="/src/main/resources/static/css/EstiloRegistroBack.css" />
         <link href="/src/main/resources/static/img/clapperboard_cinema_icon-32px.png" rel="shortcut icon" />
        <title>CineCinco Registro</title>
    </head>
    
    <body class="registrobody">
          <!--NavBar-->
     <header> 
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
           <div class="container-fluid">
             <a class="navbar-brand" href="/">
               <img src="/src/main/resources/static/img/clapperboard_cinema_icon-64px.png" alt="" width="40" height="35" class="d-inline-block align-text-top">
                 CineCinco
             </a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                 <li class="nav-item">
                   <a class="nav-link active" aria-current="page" onclick="window.location.href = '/inicio'" th:if="${session.usuariosession == null}">Home</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link active" aria-current="page" onclick="window.location.href = '/login'" th:if="${session.usuariosession == null}">Iniciar Sesion</a>
                  </li>
               </ul>
             </div>
           </div>
         </nav>
       </header>
         <!--NavBar-->
         
         <div class="row mt-5">

            <div class="col"></div>

          <div class="col-12 col-md-6 col-xl-6">
            <h1 class="tituloregistro">Bienvenido a CineCinco</h1>
             <hr>
        <!-- Register form section -->
        <section id="register-form">
            <div class="containerRegistro">
                <h1>Ingresa tus datos</h1>
                 <p class="text-danger"  th:text="${error}"></p>
                <hr>
                <form  method="POST" th:action="@{/registro}" th:object="${usuario}">
                    <label for="username">Nombre y Apellido</label>
                    <input type="text" placeholder="Ingrese su nombre y apellido" class="form-control" th:field="*{nombreCompleto}">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" placeholder="Ingrese el nombre de usuario" class="form-control" th:field="*{username}">
                    <label for="mail">Direccion de Correo Electronico</label>
                    <input type="email" placeholder="Ingrese Mail" class="form-control" th:field="*{email}">
                    <label for="password">Contrase単a</label>
                    <input type="password" placeholder="Ingrese su contrase単a" class="form-control" name="password">
                    <input type="password" placeholder="Repita su contrase単a" class="form-control" name="repeated_password">
                    <label for="fecha_nacimiento">Fecha de nacimiento</label>
                    <input type="date" class="form-control" name="fecha_nacimiento">
                    <button type="submit" class="btn btn-danger">Registrarse</button>
                </form>
            </div>
        </section>
            </div>
            <div class="col"></div>
         </div>


         <script src="js/jquery.js"></script>
         <!--Link Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" 
        integrity="undefined" crossorigin="anonymous"></script>
    </body>
    
    </html>
