<!DOCTYPE html>
<html lang="es">

<head>
	<!--Meta Links requeridos-->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--Link Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

	<link rel="stylesheet" href="/css/PagoStyle.css">
	<link href="/img/clapperboard_cinema_icon-32px.png" rel="shortcut icon" />

	<title>Pago</title>

	<!-- Encabezado  -->
	<div class="container header">
		<div class="row header">
			<div class="col-xs-0 col-md-3  left-block "></div>
			<div class="col-xs-12 col-md-6 body-block">CinemaCinco</div>
			<div class="col-xs-0 col-md-3 rigth-block"></div>
		</div>
	</div>
</head>

<body class="pagobody">
	<!--NavBar-->
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">
					<img src="/img/clapperboard_cinema_icon-64px.png" alt="" width="40" height="35"
						class="d-inline-block align-text-top">
					CineCinco
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Contacto</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Quienes somos</a>
						</li>

					</ul>
					<form class="d-flex">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-danger" type="submit">Buscar</button>
					</form>
				</div>
			</div>
		</nav>
	</header>

	<div class="row">
		<div class="col-12 col-md-4 col-xl-4">
			<!--Total-->
			<div class="containertotal">
				<h1>Ticket</h1>
				<p>Cantidad de Entradas: <span th:text="${cantEntradas}"></span></p>
				<p>Asientos Seleccionados:</p>
				<ul>
					<li th:each="butaca : ${butacas}" th:text="${butaca.nombre}"></li>
				</ul>
				<p>Precio Entrada: <span th:text="${funcion.precioEntrada}"></span></p>
				<p>Total a pagar: <span th:text="${totalPagar}"></span></p>
			</div>
		</div>
		<div class="col-12 col-md-8 col-xl-8">
			<!--Formulario Metodos de pago-->
			<div class="containerpago">
				<h1>Metodos de pago</h1>
				<form method="POST" action="/test2">
					
						<div class="col-sm-10">
							<div class="form-check">
								<input th:each="butaca : ${butacas}" type="hidden"
									th:value="${butaca.id}" name="idsButacas">
								<input type="hidden" th:value="${totalPagar}" name="totalPagar">
								<input type="hidden" th:value="${funcion.id}" name="idFuncion">
								<button type="submit">
										Mercado Pago
								</button>
							</div>
						</div>
					
				</form>
			</div>
		</div>
		<div class="col"></div>
	</div>
	</div>

	<script src="/js/jquery.js"></script>
	<!--Link Bootstrap JS-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="undefined"
		crossorigin="anonymous"></script>
</body>

</html>
