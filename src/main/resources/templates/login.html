        <!--Link Bootstrap-->

        <!--Links estilos y logo pesta침a-->

        <title>CineCinco Iniciar Sesion</title>

    </head>
    
    <body class="loginbody">
         <!--NavBar-->
     <header> 
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
           <div class="container-fluid">
             <a class="navbar-brand" href="/index">
               <img src="/src/main/resources/static/img/clapperboard_cinema_icon-64px.png" alt="" width="40" height="35" class="d-inline-block align-text-top">
                 CineCinco
             </a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
             </button>
             <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                 <li class="nav-item">
                   <a class="nav-link active" aria-current="page" href="/index" th:if="${session.usuario == null}">Home</a>
                 </li>
                 <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href ="/registro" th:if="${session.usuario == null}">Registrarse</a>
                  </li>
       
               </ul>
             </div>
           </div>
         </nav>
       </header>
         <!--NavBar-->

         <div class="row mt-5">

            <div class="col"></div>

        <!-- Login form section -->
        <div class="col-12 col-md-6 col-xl-6">
        <section id="login-form">
            <div class="containerlogin">
                <h1>Iniciar Sesion</h1>
                <hr>
                <form action="/logincheck" method="post" enctype="multipart/form-data">
                <p th:if="${error != null}" th:text="${error}" style="color:red"></p>
                <p th:if="${logout != null}" th:text="${logout}" style="color:green"></p>
                    <label for="email">Direccion de Correo Electr칩nico</label>
                    <input type="email" placeholder="Ingrese Mail" class="form-control" name="email">
                    <label for="password">Contrase침a</label>
                    <input type="password" placeholder="Contrase침a" class="form-control" name="password">
                    <button type="submit" class="btn btn-danger">Ingresar</button>
                </form>
            </div>
        </section>
        </div>

        <div class="col"></div>
    </div>

      <script src="js/jquery.js"></script>
